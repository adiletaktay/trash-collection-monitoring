<div class="card px-5 py-3">
  <p-table
    [value]="datas"
    styleClass="p-datatable-gridlines"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Number</th>
        <th>Address</th>
        <th>Clean</th>
        <th>Comment</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr>
        <td>{{ data.id }}</td>
        <td>{{ data.address }}</td>
        <td>{{ data.isCleaned ? "yes" : "no" }}</td>
        <td>{{ data.comment }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
